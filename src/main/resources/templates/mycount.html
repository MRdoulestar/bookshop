<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>在线书城-我的账户</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="assets/css/animate.min.css" rel="stylesheet"/>
    <link href="assets/css/main.min.css" rel="stylesheet"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico"/>

    <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Fira+Sans:400,300,300italic,400italic,500,500italic,700,700italic'
          rel='stylesheet' type='text/css'/>
</head>
<body>


<div id="wrapper">
    <div id="page-content-wrapper" class="st-pusher">
        <div class="st-pusher-after"></div>
        <!-- ============================================== HEADER ============================================== -->
        <div th:replace="header :: header"></div>
        <!-- ============================================== HEADER : END ============================================== -->

        <div class="content wow fadeInUp">
            <div class="container">
                <div class="row">
                    <ul class="breadcrumb text-center">
                        <li><a href="/index">Home</a></li>
                        <li class="active">我的账户</li>
                    </ul>

                    <div class="divider">
                        <img class="img-responsive" src="assets/images/shadow.png" alt=""/>
                    </div><!-- /.divider -->
                </div>
                <!--账户信息显示-->
                <div class="row">
                    <div class="col-md-4">
                        <div><a href="/mycount" class="btn btn-lg btn-primary selected">我的信息</a></div>
                        <div><a href="/myorder" class="btn btn-lg btn-primary">我的订单</a></div>
                    </div>
                    <div class="col-md-8">
                        <!--我的信息-->
                        <div class="row">
                            <div class="col-md-offset-2">
                                <label for="">用户名：</label>
                                <p th:text="${session.user.getUsername()}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-2">
                                <label for="">用户级别：</label>
                                <p th:text="${session.user.getRole()==0?'普通用户':'未知'}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-2">
                                <label for="">可用积分：</label>
                                <p th:text="${session.user.getPoints()}"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!-- /.container -->
        </div><!-- /.content -->

        <!-- ============================================== FOOTER ============================================== -->
        <div th:replace="footer :: footer"></div>
        <!-- ============================================== FOOTER : END ============================================== -->
    </div><!-- /.st-pusher -->

</div><!-- /#wrapper -->

<script src="assets/js/jquery-1.11.2.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/bootstrap-hover-dropdown.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/perfect-scrollbar.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/jquery.customSelect.min.js"></script>
<script src="assets/js/jquery.easing-1.3.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/echo.min.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
