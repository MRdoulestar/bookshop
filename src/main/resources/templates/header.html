<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header" class="header">

    <nav class="navbar navbar-bookshop navbar-static-top" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-xs-10 col-sm-10 navbar-left">

                    <p class='text-center'><a href="#">欢迎来到想拿优秀团队的电子书城</a></p>

                </div><!-- /.col -->

                <div class="col-md-9 col-sm-2">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/cart">购物车</a></li>
                        <li th:if="${session.isLogin}"><a href="/mycount">我的账户</a></li>
                        <li th:if="${session.isLogin==null}"><a href="/login">登陆/注册</a></li>
                        <li th:if="${session.isLogin}"><a href="/logout">退出登陆</a></li>
                    </ul><!-- /.nav -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 top-search-holder m-t-10">
                    <!-- ============================================== SEARCH BAR ============================================== -->
                    <form action="/books" class="search-form" role="search">
                        <div class="form-group">
                            <label class="sr-only" for="page-search">输入查询:</label>
                            <input name="search" id="page-search" class="search-input form-control" type="search"
                                   placeholder="查找书籍"/>
                        </div>
                        <button class="page-search-button">
		<span class="fa fa-search">
			<span class="sr-only">查找</span>
		</span>
                        </button>
                    </form>
                    <!-- ============================================== SEARCH BAR : END ============================================== -->
                </div><!-- /.top-search-holder -->

                <div class="col-xs-12 col-sm-4 col-md-4 text-center logo-holder">
                    <!-- ============================================== LOGO ============================================== -->
                    <a href="#">
                        <h1 class="logo">在线书城</h1>
                        <div class="logo-subtitle">
                            <span>想拿优秀团队</span>
                        </div><!-- /.logo-subtitle -->
                    </a>
                    <!-- ============================================== LOGO : END ============================================== -->
                </div><!-- /.logo-holder -->

                <div class="col-xs-12  col-md-2 header-shippment hidden-sm m-t-10">
                    <!-- ============================================== FREE DELIVERY ============================================== -->
                    <div class="media free-delivery hidden-xs ">
                        <!--<span class="media-left"><img src="assets/images/delivery-icon.png" height="48" width="48" alt=""></span>-->
                        <!--<div class="media-body">-->
                        <!--<h5 class="media-heading">Free delivery</h5>-->
                        <!--</div>-->
                    </div>
                    <!-- ============================================== FREE DELIVERY : END ============================================== -->
                </div><!-- /.header-shippment -->

                <div class="col-xs-12 col-sm-4 col-md-2 animate-dropdown1 top-cart-row m-t-10">
                    <!-- ============================================== SHOPPING CART DROPDOWN ============================================== -->
                    <ul class="clearfix shopping-cart-block list-unstyled">
                        <li class="dropdown">
                            <a class="menu-toggle-right clearfix" href="/cart">
            <span class="pull-right">
                <img src="assets/images/cart-icon.png" alt="" width="46" height="39"/>
            </span><!-- /.cart-right-block -->
                                <span class="pull-right cart-left-block">
                <span id="cartprices" class="cart-block-heading"
                      th:text="${'￥'+(session.itemprices!=null?session.itemprices:0)}"></span>
                <span id="cartnums" class="hidden-xs"
                      th:text="${'已有'+(session.itemnums!=null?session.itemnums:0+'项')}"></span>
            </span><!-- /.cart-left-block -->
                            </a>
                        </li>
                    </ul> <!-- /.list-unstyled -->
                    <!-- ============================================== SHOPPING CART DROPDOWN : END ============================================== -->
                </div><!-- /.top-cart-row -->
            </div><!-- /.row -->

        </div><!-- /.container -->

    </div><!-- /.main-header -->
    <hr/>
</header>
</body>
</html>
